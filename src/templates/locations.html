<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Locations!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>
      <div class="row">
        <div class="col-12">
          <div id="successAlert" class="alert alert-success alert-dismissible" role="alert" style="display:none;"></div>
        </div>
          <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#newloc" aria-expanded="false" aria-controls="newloc"> New Location </button>
                <div class="collapse" id="newloc">
                  
                  <form id="newLocForm" action="" method="POST">
                    <div class="form-group">
                      <label for="newLocationName">Location Name</label>
                      <input type="text" class="form-control" id="newLocationName">
                    </div>
                    <button type="button" class="btn btn-secondary" name="submit" value="submit" id="newSubmit">Submit</button>
                  </form>

                </div>
                {% for location in locations %}
                  <a class="list-group-item list-group-item-action" id="list-{{location.id}}-list" data-toggle="list" href="#list-{{location.id}}" role="tab" aria-controls="home">{{location.name}}</a>
                {% endfor %}
            </div>
          </div>
          <div class="col-4">
            <div class="tab-content" id="nav-tabContent">
              {% for location in locations %}
                <div class="tab-pane fade show" id="list-{{location.id}}" role="tabpanel" aria-labelledby="list-{{location.id}}-list">
                  <a class="list-group-item list-group-item-action list-group-item-success" href={{location.id}}>Ingredients</a>
                </div>
              {% endfor %}
              </div>
          </div>
        </div>
    

        <script>
          $(document).ready(function () {

            $('#newSubmit').on('click', function(event) {
              event.preventDefault();
              var data = {locationName : $("#newLocationName").val()};
              var dataJson = JSON.stringify(data)
              
              $.ajax({
                dataJson,
                dataType : "json",
                type : 'POST',
                url : '/v1/locations/',
                success : function(result) {
                  console.log(result);
                }
              })
              .done(function(data) {
                if (data.code) {

                } else {
                  $('#successAlert').text("Created new location!").show()
                }
              })
            });
          });

        </script>
  </body>
</html>
