     <!-- this is the script for the actual map-->
     <script>
    function initMap(){


      // The map options
      var options = {
        zoom:16, // how far zoomed in
        center:{lat:58.97005,lng:5.73332} // where zoomed in
      }

      // Creates a new map
      var map = new google.maps.Map(document.getElementById('map'), options);


      // points where there are resturants
      var markers = [
        {
          coords:{lat:58.97005,lng:5.73332},

        },
        {
          coords:{lat:58.96338,lng:5.75382},

        },
        {
          coords:{lat:58.970504797577476, lng:5.733140225727311}
        },

        {
          coords:{lat:58.9698411320831, lng:5.735800977070085}
        }

      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        //checks if the content is right
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
