version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    
    #image: pythontest
    #Building image from Dockerfile not prebuilt image
    build: .
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "5000:5000"
    networks:
      - webnet

  #builds and starts mysql image from database folder
  mysql:  
    build: 
      context: ./src/database
      dockerfile: dockerfile
    container_name: mysql
  # Sets up variables 
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory
      MYSQL_USER: inventory
      MYSQL_PASSWORD: pass

networks:
  webnet: